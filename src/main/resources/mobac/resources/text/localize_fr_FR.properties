set_map_size_desc=<html>Si la taille de la zone à télécharger est plus grande que la taille maximale de la carte, <br>la zone sera coupée en plusieurs morceaux lors de l'ajout <b>de la zone sélectionnée</b>.<br>\
Chaque morceau ne peut être plus grand que la taille maximale de carte spécifiée.<br>\
Remarque : les cartes polygonales ne sont pas concernées par ce paramètre !<br>\
Vous pouvez voir le nom de cartes et leurs zones dans l'arborescence de l'atlas.<br>\
La modification de la taille maximale n'a aucun effet sur les zones déjà ajoutées à l'atlas.<br><br>\
<b>Remarque pour les utilisateurs de TrekBuddy :</b><br>Les versions de TrekBuddy versions antérieures à la version v0.9.88 \
ont une taille maximale de cartes de 32767 pixels.<br>\
Les nouvelles versions peuvent gérer des cartes jusqu'à une taille de 1048575 pixels.</html>
