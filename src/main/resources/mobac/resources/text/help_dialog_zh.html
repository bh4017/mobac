<html>
<h2><font face="宋体">快捷键 &amp; 鼠标操作</font></h2>
<table>
	<tr>
		<td>F5</td>
		<td>刷新地图显示 (重新载入缺失的地图块)</td>
	</tr>
	<tr>
		<td>&lt;光标箭头（上下左右）&gt;</td>
		<td>移动地图</td>
	</tr>
	<tr>
		<td>[拖动鼠标右键]</td>
		<td>移动地图</td>
	</tr>
	<tr>
		<td>&lt;ctrl&gt; + &lt;鼠标左键&gt;</td>
		<td>移动地图 (仅限OSX系统)</td>
	</tr>
	<tr>
		<td>&lt;ctrl&gt; + &lt;光标上箭头&gt;</td>
		<td>放大</td>
	</tr>
	<tr>
		<td>[双击鼠标左键]</td>
		<td>放大</td>
	</tr>
	<tr>
		<td>[鼠标滚轮 上]</td>
		<td>放大</td>
	</tr>
	<tr>
		<td>&lt;ctrl&gt; + &lt;光标下箭头&gt;</td>
		<td>缩小</td>
	</tr>
	<tr>
		<td>[鼠标滚轮 下]</td>
		<td>缩小</td>
	</tr>
	<tr>
		<td>&lt;ctrl&gt; + &lt;光标左箭头&gt;</td>
		<td>上一个地图源</td>
	</tr>
	<tr>
		<td>&lt;ctrl&gt; + &lt;光标右箭头&gt;</td>
		<td>下一个地图源</td>
	</tr>
	<tr>
		<td>[拖动鼠标左键]</td>
		<td>选择下载区域</td>
	</tr>
</table>
</html>
