msg_tile_store_access_conflict_title=Mobile Atlas Creator の複数起動
msg_tile_store_access_conflict=複数の Mobile Atlas Creator が\
同じタイル保管フォルダにアクセスしようとしています。\n\
タイル保管フォルダは一度に一つの Mobile Atlas Creator からのみ使用できます。\n\
他の Mobile Atlas Creator を終了してから再試行してください。
